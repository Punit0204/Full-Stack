<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1> Registration Form </h1>
    <form action="/server">
            <div>
             <input type="text" placeholder="First Name" name="fn">
             <input type="text" placeholder="Last Name" name="ln" >
            </div>
         <div>
            <label for="gen">
             Please select gender
            </label>
            <select id="gen" name="gender">
                <option value="male" selected>Male</option>
               <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
         </div>
        <div>
            <label for="check">Do you agree all terms of service?</label>
            <input type="checkbox" id="check" name="check"checked>
            <label>Yes, I agree</label>
        </div>
       <button type="submit">Register</button>
    </form>
</body>
</html>
